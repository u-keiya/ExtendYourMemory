<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Extend Your Memory - Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            min-width: 400px;
        }
        
        .container {
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .section {
            margin-bottom: 32px;
        }
        
        .section h2 {
            color: #555;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
            font-size: 14px;
        }
        
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #4285f4;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-primary {
            background: #4285f4;
            color: white;
        }
        
        .btn-primary:hover {
            background: #3367d6;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #5f6368;
            border: 1px solid #dadce0;
        }
        
        .btn-secondary:hover {
            background: #f1f3f4;
        }
        
        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #1b5e20;
            border: 1px solid #c8e6c9;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        
        .current-settings {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
        }
        
        .current-settings h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: #333;
        }
        
        .current-settings p {
            margin: 4px 0;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extend Your Memory - Settings</h1>
        
        <div class="section">
            <h2>Current Settings</h2>
            <div class="current-settings">
                <h3>Active Server URLs</h3>
                <p><strong>MCP Server:</strong> <span id="current-mcp">Loading...</span></p>
                <p><strong>Backend API:</strong> <span id="current-backend">Loading...</span></p>
                <p><strong>Frontend App:</strong> <span id="current-frontend">Loading...</span></p>
            </div>
        </div>
        
        <div class="section">
            <h2>Server Configuration</h2>
            
            <div class="form-group">
                <label for="mcp-server-url">MCP Server URL</label>
                <input type="url" id="mcp-server-url" placeholder="http://localhost:8501">
                <div class="help-text">URL for the MCP server (handles Chrome history and AI tools)</div>
            </div>
            
            <div class="form-group">
                <label for="backend-url">Backend API URL</label>
                <input type="url" id="backend-url" placeholder="http://localhost:8000">
                <div class="help-text">URL for the backend API server</div>
            </div>
            
            <div class="form-group">
                <label for="frontend-url">Frontend App URL</label>
                <input type="url" id="frontend-url" placeholder="http://localhost:3000">
                <div class="help-text">URL for the main application interface</div>
            </div>
        </div>
        
        <div class="button-group">
            <button type="button" id="save-settings" class="btn-primary">Save Settings</button>
            <button type="button" id="reset-defaults" class="btn-secondary">Reset to Tailscale Defaults</button>
            <button type="button" id="test-connection" class="btn-secondary">Test Connection</button>
        </div>
        
        <div id="status" class="status"></div>
    </div>
    
    <script src="options.js"></script>
</body>
</html>
