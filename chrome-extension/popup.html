<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #1976d2;
      margin-bottom: 4px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
    }
    
    .status {
      background: #f5f5f5;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      font-size: 14px;
      color: #333;
    }
    
    .status-value {
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 12px;
      color: white;
    }
    
    .status-value.connected {
      background: #4caf50;
    }
    
    .status-value.disconnected {
      background: #f44336;
    }
    
    .status-value.pending {
      background: #ff9800;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background: #1976d2;
      color: white;
    }
    
    .btn-primary:hover {
      background: #1565c0;
    }
    
    .btn-secondary {
      background: #f5f5f5;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #eeeeee;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 16px;
      line-height: 1.4;
    }
    
    .version {
      font-size: 10px;
      color: #999;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸ§  Extend Your Memory</div>
    <div class="subtitle">Chrome History Bridge</div>
  </div>
  
  <div class="status">
    <div class="status-item">
      <span class="status-label">Extension</span>
      <span class="status-value connected" id="extension-status">Ready</span>
    </div>
    <div class="status-item">
      <span class="status-label">MCP Server</span>
      <span class="status-value pending" id="mcp-status">Checking...</span>
    </div>
    <div class="status-item">
      <span class="status-label">Backend API</span>
      <span class="status-value pending" id="backend-status">Checking...</span>
    </div>
  </div>
  
  <div class="actions">
    <button class="btn btn-primary" id="test-history">
      Test History Access
    </button>
    <button class="btn btn-secondary" id="open-app">
      Open Application
    </button>
    <button class="btn btn-secondary" id="view-options">
      Extension Settings
    </button>
  </div>
  
  <div class="info">
    This extension securely provides Chrome history access to the Extend Your Memory application.
  </div>
  
  <div class="version">
    Version 1.0.0
  </div>

  <script src="popup.js"></script>
</body>
</html>
